<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGrade AI | Advanced Evaluator</title>
    
    <!-- Babel for browser-side JSX/TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            scroll-behavior: smooth;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
        }
        @media print {
            @page { size: A4; margin: 1cm; }
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; color: black !important; }
            #root { width: 100% !important; margin: 0 !important; }
            .glass-panel { background: white !important; border: 1px solid #eee !important; box-shadow: none !important; }
            .page-break-before { page-break-before: always; }
            .page-break-inside-avoid { page-break-inside: avoid; }
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-[#fcfcfd] text-slate-900 overflow-x-hidden">
    <div id="root">
        <!-- Initial Loading State: If this stays visible, a script error occurred -->
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-slate-500 font-bold uppercase tracking-widest text-xs">Initializing EduGrade AI...</p>
                <p id="error-display" class="text-red-500 text-xs mt-4 hidden">Load error detected. Check console.</p>
            </div>
        </div>
    </div>

    <script>
      // Browser-side shim for process.env
      window.process = {
        env: {
          API_KEY: "" 
        }
      };

      // Error catcher for debugging Netlify deployment issues
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('EduGrade Error: ', msg, 'at', url, 'line', lineNo);
        const errDisp = document.getElementById('error-display');
        if (errDisp) errDisp.classList.remove('hidden');
        return false;
      };
    </script>

    <!-- Essential: data-presets must include 'typescript' for .tsx files -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
</body>
</html>
